[package]
name = "markflowy"
version = "0.0.1"
description = "A Markdown Editor App"
authors = ["drl990114"]
license = ""
repository = ""
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "markflowy"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2.0.0-alpha.12", features = [] }

[dependencies]
serde_json = "1.0"
anyhow = "1.0.79"
dark-light = "1.0.0"
log = "0.4.19"
serde = { version = "1.0", features = ["derive"] }
tauri = { version = "2.0.0-alpha.21", features = [ "protocol-asset", "devtools"] }
tauri-plugin-updater = "2.0.0-alpha.6"
tauri-plugin-http = "2.0.0-alpha.9"
tauri-plugin-store = "2.0.0-alpha.6"
tauri-plugin-os = "2.0.0-alpha.5"
tauri-plugin-shell = "2.0.0-alpha.6"
tauri-plugin-dialog = "2.0.0-alpha.7"
tauri-plugin-clipboard-manager = "2.0.0-alpha.6"
regex = "1.10.2"
mf-utils = { path = "../../../crates/utils" }
file_search = { path = "../../../crates/file_search" }
download_npm = { path = "../../../crates/download_npm" }
tokio = { version = "1", features = ["full"] }
lazy_static = "1.4.0"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"

[target."cfg(any(target_os = \"windows\", target_os = \"macos\"))".dependencies]
window-vibrancy = { git = "https://github.com/tauri-apps/window-vibrancy" }
window-shadows = { git = "https://github.com/tauri-apps/window-shadows" }

[target."cfg(any(target_os = \"macos\"))".dependencies]
cocoa = "0.25"
objc = "0.2.7"


[features]
# this feature is used used for production builds where `devPath` points to the filesystem
# DO NOT remove this
custom-protocol = ["tauri/custom-protocol"]
