[package]
name = "line_by_line"
version = "0.0.1"
description = "A Markdown Editor App"
authors = ["you"]
license = ""
repository = ""
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "1.4.0", features = [] }

[dependencies]
serde_json = "1.0"
anyhow = "1.0.72"
dark-light = "1.0.0"
log = "0.4.19"
serde = { version = "1.0", features = ["derive"] }
tauri = { version = "1.4.1", features = [ "window-set-title", "window-start-dragging", "clipboard-write-text", "dialog-open", "dialog-save", "fs-exists", "fs-read-file", "fs-write-file", "global-shortcut-all", "os-all", "path-all", "window-close", "window-create", "devtools"] }
regex = "1.9.3"

[features]
# by default Tauri runs in production mode
# when `tauri dev` runs it is executed with `cargo run --no-default-features` if `devPath` is an URL
default = ["custom-protocol"]
# this feature is used used for production builds where `devPath` points to the filesystem
# DO NOT remove this
custom-protocol = ["tauri/custom-protocol"]
